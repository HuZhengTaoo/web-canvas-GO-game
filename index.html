<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap{
            position: relative;
            height: 600px;
            width: 600px;
            top:50px;
        }
        #weiqi {
            border: 0px solid blue;
            position: absolute;
            top:50px;
            }
        #path {
            position: absolute;
            top:50px;
            /*
            left:0;
            */
            z-index: 200;
        }
        #step {
            position: absolute;
            top:50px;
            /*
            left:0;
            */
            z-index: 300;
        }
        #bg{
            position: absolute;
            top:50px;
            /*
            left:0;
            */
            z-index: -1;
        }
        #sign{
            position: absolute;
            top:50px;
            /*
            left:0;
            */
            z-index: 300;
        }
        .change{
            position: absolute;
            z-index: 1000;
        }
    </style>
</head>
<body>
            <div class="change">
                <button id="next">下一题</button>
                <button id="refresh">重置棋盘</button>
            </div>
            <canvas id="step" width="600" height="600"></canvas>
            <canvas id="sign" width="600" height="600"></canvas>
            <canvas id="weiqi" width="600" height="600"></canvas>
            <canvas id="path" width="600" height="600"></canvas>
            <canvas id="bg" width="600" height="600"></canvas>
    
    
    
</body>
